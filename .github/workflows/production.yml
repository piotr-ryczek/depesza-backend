name: Production

on:
  push:
    branches: [production]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install yarn
        run: npm i -g yarn
      - name: install app dependencies
        run: yarn
        env:
          CI: true
      - name: Build
        run: yarn build
      - name: Deploy to Production server
        uses: easingthemes/ssh-deploy@v2.0.7
        env:
          SSH_PRIVATE_KEY: ${{ secrets.PRODUCTION_SERVER_SSH_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "dist/"
          REMOTE_HOST: ${{ secrets.PRODUCTION_REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.PRODUCTION_REMOTE_USER }}
          TARGET: "domains/${{ secrets.PRODUCTION_DOMAIN }}/public_nodejs"
      - name: Copy .env
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_REMOTE_HOST }}
          username: ${{ secrets.PRODUCTION_REMOTE_USER }}
          key : ${{ secrets.PRODUCTION_SERVER_SSH_KEY }}
          script: cd domains/${{ secrets.PRODUCTION_DOMAIN }} && cp ./.env ./public_nodejs
      - name: Restart domain
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PRODUCTION_REMOTE_HOST }}
          username: ${{ secrets.PRODUCTION_REMOTE_USER }}
          key : ${{ secrets.PRODUCTION_SERVER_SSH_KEY }}
          script: devil www restart ${{ secrets.PRODUCTION_DOMAIN }}
      - name: Unfreezing query
        run: curl https://${{ secrets.PRODUCTION_DOMAIN }}/app/status